services:
  mysql:
    image: mysql:8.0
    container_name: receitas_mysql
    restart: unless-stopped
    networks:
      - receitas
    environment:
      MYSQL_DATABASE: receitas
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: receitas_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "Receitas Culin√°rias"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: receitas
      DB_USERNAME: user
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - receitas

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: receitas_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ""
      VITE_API_PROXY_TARGET: http://api:8000
    depends_on:
      - api
    networks:
      - receitas

networks:
  receitas:
    driver: bridge

volumes:
  mysql_data:
